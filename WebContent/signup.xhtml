<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Enregistrement</title>
</h:head>
<h:body>
	<h2>Enregistrer un nouveau compte</h2>
	<h:form acceptcharset="UTF-8">
		<b:container>
			<b:panelGrid colSpans="2,10">
				<h:outputLabel for="email" value="Adresse Email" />
				<p:inputText id="email" value="#{userBean.user.email}" />

				<h:outputLabel for="password" value="Mot de passe" />
				<p:inputSecret id="password" value="#{userBean.user.password}" />
				<f:facet name="footer">
					<p:commandButton action="#{userBean.signUp()}" value="Enregister" />
				</f:facet>
			</b:panelGrid>
		</b:container>
	</h:form>
	<h:link value="Se connecter" outcome="index" />
</h:body>
</html>
