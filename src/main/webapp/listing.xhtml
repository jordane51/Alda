<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<f:metadata>
    <f:viewParam name="listingId" />
</f:metadata>
<h:head>
	<title>Logement</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<ui:include src="navbar.xhtml"></ui:include>
	<b:container>
	<b:row>
	<b:column col-sm="10" col-md="8" offsetMd="2" offsetSm="1">
	<b:thumbnail>
		<img src="http://photosmosaic.com/wp-content/uploads/2013/08/5.png" alt="An image too"/>
		<f:facet name="caption">
			<h2>#{listingBean.currentListing.description}</h2>
			<h3>#{listingBean.currentListing.location}</h3>
			<p>#{listingBean.currentListing.price}€, #{listingBean.currentListing.surface}m²</p>
			<p>#{listingBean.currentListing.description}</p>
			<p><b:icon name="envelope"> #{listingBean.currentListing.email}</b:icon></p>
			<p><b:icon name="phone"> #{listingBean.currentListing.number}</b:icon></p>
		</f:facet>			
	</b:thumbnail>
	</b:column>
	</b:row>
	</b:container>
</h:body>
</html>
