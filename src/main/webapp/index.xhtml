<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Accueil</title>
	<h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
	<ui:include src="navbar.xhtml"></ui:include>
	<b:container>
		<b:jumbotron>
			<h1>Bienvenue</h1>
			<p>Vous pouvez regarder les annonces ou <a href="addlisting.xhtml">déposer nouvelle annonce</a></p>
		</b:jumbotron>
		<h3>Dernières annonces</h3>
		<div class="row">
		<ui:repeat value="#{listingBean.recentListings}" var="listing">	
			<b:column col-sm="6" col-md="4">	
				<b:thumbnail>
					<img src="http://photosmosaic.com/wp-content/uploads/2013/08/5.png" alt="An image too"/>
					<f:facet name="caption">
						<h3>#{listing.location}</h3>
						<p>#{listing.price}€, #{listing.surface} m²</p>
						<div class="listing">
							<p>#{listing.description}</p>
						</div>
						<h:form>
							<b:commandButton look="primary" value="Voir l'annonce" action="#{listingBean.open(listing)}"/>		
						</h:form>		
					</f:facet>			
				</b:thumbnail>		
			</b:column>	
		</ui:repeat>
		</div>
	</b:container>
</h:body>
</html>
