<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Mon profile</title>
</h:head>
<h:body>
	<ui:include src="navbar.xhtml"></ui:include>
	<h2>Mon profil</h2>
	<h:form acceptcharset="UTF-8">
		<b:container>
			<b:panelGrid colSpans="2,10">
				<h:outputLabel for="email" value="Adresse Email" />
				<b:inputText span="4" id="email" value="#{userBean.user.email}" />

				<h:outputLabel for="password" value="Mot de passe" />
				<b:inputSecret span="4" id="password"
					value="#{userBean.user.password}" />

				<h:outputLabel for="firstName" value="PrÃ©nom" />
				<b:inputText span="4" id="firstName"
					value="#{userBean.user.firstName}" />

				<h:outputLabel for="lastName" value="Nom" />
				<b:inputText span="4" id="lastName"
					value="#{userBean.user.lastName}" />
					
				<h:outputLabel for="birthday" value="Date de naissance" />
				
				<b:inputText span="4" type="date" id="birthday"
					value="#{userBean.user.birthday}">
					<f:convertDateTime pattern="dd-MM-yyyy" />
				</b:inputText>
				
				<b:commandButton action="#{userBean.edit()}" value="Appliquer" />
			</b:panelGrid>
		</b:container>
	</h:form>
</h:body>
</html>
